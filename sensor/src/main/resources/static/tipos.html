<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Sensor App</title>
</head>
<body>

<h1>Consulta de tipos de vehículos y velocidades máximas</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<form>
  <div class="form-group">
    <label for="tipo">Tipo de vehículo</label>
    <input type="text" class="form-control" id="tipo" placeholder="Introduzca un tipo de vehículo (Ej.: turismo)">
    <small id="tipoHelp" class="form-text text-muted">Opcional</small>
  </div>
  <div class="form-group">
    <label for="vmax">Velocidad máxima permitida</label>
    <input type="number"  min="0" step="1" class="form-control" id="vmax" placeholder="Introduzca velocidad máxima permitida en km/h">
    <small id="vmaxHelp" class="form-text text-muted">Opcional</small>
  </div>
  
  <button type="button" class="btn btn-primary" onclick="goToPage();">Consultar</button>
  <button type="button" class="btn btn-primary" onclick="location.href='/';">Volver</button>
</form>

 <script type="text/javascript">
      function goToPage(){
    	  var tipo = document.getElementById("tipo").value;
    	  var vmax = document.getElementById("vmax").value;
    	  
    	  var url = "/sensor/tipos?";

    	  if(tipo.length !=0){
            	url = url + "&tipo="+tipo;
      	  }
    	  if(vmax.length !=0){
          	url = url + "&velocidadMaxima="+vmax;
    	  }
    	  
    	  location.href = url;
    	}
 </script>

</body>
</html>
